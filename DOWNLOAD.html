<head><meta charset="utf-8">
	<title>Dwn</title>
	<link rel="stylesheet" href="downloadformat.css"></head>
<body>
<script>
     function dwn(){
	     var bar=document.getElementById("bar"),
		 progress=document.getElementById("progress"),
		 loaded=0;
		 var load=function(){
		 loaded +=10;
		 bar.value=loaded;
		 
		 if(loaded ==100){
		     clearInterval (dummyLoad);
			 }
	         };
			 
			 var dummyLoad = setInterval(function() {
			     load()
			 }, 500);
		}
		</script>
		<input type="button" value="start download" onClick="dwn ()">
		<progress id="bar" value="0" max="100">
		   <span id="progress"> </span></progress>
		 </body>
